<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Peg-Solitaire</title>  
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mainLeft.css">
    <link rel="stylesheet" href="css/mainMiddle.css">
    <link rel="stylesheet" href="css/mainRight.css">
    <script src="js/Initialize.js"></script>
    <script src="js/board.js"></script>
    <script src="js/generateHtml.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/players.js"></script>
  </head>
  <body>   
    <header >
      <div id="leftTitle">
          <h1>Peg-Solitaire</h1> 
      </div>
      <div id="rightContacts">
        <a href="https://github.com/CarracedoGaston/Peg-Solitaire"><img src="img/gitHub.png" alt="" class="contactImg"> GitHub</a>
        <a href="https://www.facebook.com"><img src="img/contactMe.png" alt="" class="contactImg" > Contact</a>
      </div>   
    </header> 
    <div id="modal">
      <div class="modalInput">
          <input type="text" class="name" placeholder="Name" id="modalInput">
      </div> 
      <div id="modalButtons">
        <button id="acceptSave" class = "modalButtons">Accept</button>
        <button id="acceptLoad" class = "modalButtons">Accept</button>
        <button id="cancel" class = "modalButtons">Cancel</button>
      </div>  
    </div>
    <main>
      <div id="leftButtons">
          <button id="saveGame" class="leftButtons"> <img src="img/saveIcon.png" alt="" id="saveIcon"> Save</button>
          <button id="resetGame" class="leftButtons"><img src="img/resetIcon.png" alt="" id="resetIcon">Reset</button>
          <button id="loadGame" class="leftButtons"><img src="img/loadIcon.png" alt="" id="loadIcon">Load</button>
      </div>
      <div id="middleBoard">
        <div id="midContainer">
            <div id="board" class="board"></div>
            <div id="gameScore">
                <div id="scoreLeft">SCORE</div>
                <div id="scoreRight"></div>
            </div>
        </div>  
      </div>
      <div id="rightLeaders">
        <div id="rightContainer">
            <div id="tableImg"><img src="img/topPlayers.png" alt="" id = "topPlayers"></div>
            <div id="tableTitle">Top Players</div>
            <table id="table"></table>
            <button id="allScore">All Scores</button>
        </div>
      </div>  
    </main>  
  </body>
</html>
